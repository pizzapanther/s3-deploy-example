<!DOCTYPE html>
<html>
  <head>
    <title>S3 Deployment Example</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
      body {
        visibility: hidden;
      }
      
      body.active {
        visibility: visible;
      }
    </style>
    <script>
      var b64 = 'bmFyZg==';
      
      if (b64) {
        var password = localStorage.password;
        
        while (1) {
          if (password == atob(b64)) {
            localStorage.password = password;
            break;
          }
          
          password = prompt('Page Password?');
        }
      }
      
      var d = document.querySelector('body');
      d.classList.add('active');
    </script>
  </head>
  <body>
    <h1>S3 Deployment Example, Deploy 2</h1>
    <iframe src="https://giphy.com/embed/RaXDjEHcssmqY" width="480" height="269" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/pets-feisty-RaXDjEHcssmqY">via GIPHY</a></p>
  </body>
</html>
